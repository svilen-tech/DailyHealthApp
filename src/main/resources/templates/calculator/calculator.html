<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bulma.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/calculator/calculator.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <title>Daily Health: Calculator</title>
</head>

<body>
<div th:replace="fragments/navbar" :: navbar>
    Navbar
</div>
<main class="content-holder">
    <div id="container" style="display: block;">

        <p class="question2">Lets first estimate your Base Metabolic Rate(BMR)</p>
        <!---------GENDER-------->
        <div class="innerfield">
            <div class="innercontrol">
                <label for="male">
                    <input type="radio" name="male" id="male">
                    Male
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="female">
                    <input type="radio" name="male" id="female">
                    Female
                </label>
            </div>
        </div>
        <!---------GENDER-------->

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>

        <div class="field">
            <label class="label">Height</label>
            <div class="control">
                <input class="input" type="number" placeholder="Text input">
            </div>
        </div>

        <div class="field">
            <label class="label">Weight(kg)</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>
    </div>

    <div id="container2" style="display: none;">
        <p class="question2">Let's now estimate your Total Daily Energy Needs (TDEE):</p>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Sedentary" class="label">
                    <input type="radio" name="Sedentary" id="Sedentary">
                    Sedentary(little or no exercise)
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Lightly" class="label">
                    <input type="radio" name="Lightly" id="Lightly">
                    Lightly active(office work, plus 3-6 days of weight lifting)
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Moderately" class="label">
                    <input type="radio" name="Moderately" id="Moderately">
                    Moderately active(plus 3-6 days of weight lifting)
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Very" class="label">
                    <input type="radio" name="Very" id="Very">
                    Very active(hard work,plus 3-6 days of weight lifting)
                </label>
            </div>
        </div>

    </div>
    <div id="container3" style="display: none;">
        <p id="question3">Let's now adjust that based on your goal:</p>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Cutting" class="label">
                    <input type="radio" name="Cutting" id="Cutting">
                    Cutting(weight loss with focus on fat loss)
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Bulking" class="label">
                    <input type="radio" name="Bulking" id="Bulking">
                    Bulking phase(weight gain with focus on muscle gain)
                </label>
            </div>
        </div>
        <div class="innerfield">
            <div class="innercontrol">
                <label for="Recomp" class="label">
                    <input type="radio" name="Recomp" id="Recomp">
                    Recomp(weight maintence with goal of muscle gain and fat loss)
                </label>
            </div>
        </div>
    </div>
    <button id="backButt" type="button" onclick="prev()">Back</button>
    <button id="nextButt" type="button" onclick="next()">Next</button>
</main>



</body>
<script>


    var arr = ["container",
        "container2", "container3"];

    var index = 0;
    function next() {
        var current = document.getElementById(arr[index]);
        if (index < arr.length - 1) {
            current.style.display = "none";
            var next = document.getElementById(arr[++index])
            next.style.display = "block"
        }

    }
    function prev() {

        if (index != 0) {
            var current = document.getElementById(arr[index]);
            current.style.display = "none";
            var prev = document.getElementById(arr[--index])
            prev.style.display = "block"
        }
    }
</script>

</html>
