<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{../css/bodyfat.css}"/>
    <title>Bodymass-calculator</title>

</head>
<body>
<div th:replace="fragments/navbar" :: navbar>
    Navbar
</div>
<div id="first" style="display:block">
    <form id="BodyMass" th:action="@{/calculators/bmi}" th:object="${bodyMassDto}" method="post">

        <div class="form-group">
            <div class="form-group col-md-3">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" th:field="*{age}">
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="weight">Weight</label>
                <input type="number" type="text" class="form-control" id="weight" th:field="*{weight}">
                <p th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" style="color: red;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="height">Height</label>
                <input type="number" type="text" class="form-control" id="height" th:field="*{height}">
                <p th:if="${#fields.hasErrors('height')}" th:errors="*{height}" style="color: red;"></p>
            </div>


        </div>
        <div class="form-group">
            <p>Your BMI is: <span th:text="${bodyMassIndex}"></span></p>
        </div>

        <button type="submit" class="btn-lg btn-outline-success">Send</button>
    </form>
</div>
</body>
</html>
