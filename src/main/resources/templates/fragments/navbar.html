<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <title>DailyHealth</title>
</head>

<body>
<div th:fragment="header">
</div>


<header class="main-head">
    <nav>
        <h1 id="logo">DailyHealth</h1>
        <ul>
            <li>
                <a th:href="@{/}">Home</a>
            </li>
            <li>
                <a th:href="@{/calculators/both}">Calculators</a>
            </li>
            <li>
                <a th:href="@{/products}">Products</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/logout">Logout</a>
            </li>
            
        </ul>
    </nav>

</header>

</body>

</html>
