<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>For</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="currentProduct : ${myproducts}">
        <td th:text="${currentProduct.name}">
        <td th:text="${currentProduct.getUsage}">
        <td th:text="${currentProduct.price}">
    </tr>
    </tbody>
</table>
</body>
</html>
